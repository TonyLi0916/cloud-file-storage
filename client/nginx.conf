server {
    # Listen on port 80
    listen 80;

    # Server name (can be localhost or your domain)
    server_name localhost;

    # Root directory where static files are served from
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # SPA routing: try to serve file directly, fallback to index.html
    # This ensures React Router works on direct URL access or refresh
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images) for 1 year
    # Vite adds content hashes to filenames, so we can cache aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache index.html (so users get updates immediately)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
